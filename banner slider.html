<!doctype html>
<html>
<head>
</title>Slider</title>
</head>
<style>
@keyframe slide
{
10%{top:0px}
20%{top:-20px}
30%{top:-20px}
40%{top:-40px}
50%{top:-40px}
60%{top:-60px}
70%{top:-60px}
80%{top:-80px}
90%{top:-80px}
}

#main
{

width:100%;
height:10%;
box-shadow:10px 10px 10px gray;
top:0px;
overflow:hidden;
}

.pic
{
width:100%;
height:100%
position:relative;
transition:2s;
animation:slide 10s linear infinite alternate;
}


</style>
<body>

<div id="main">
<img class="pic"src="image/p1.jpg">
<img class="pic"src="image/p2.jpg">
<img class="pic"src="image/p3.jpg">
<img class="pic"src="image/p4.jpg">
<img class="pic"src="image/p5.jpg">

</div>

</body>



</html>
