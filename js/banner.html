<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pic
{
    width: 10%;
    position: absolute;
    top: 0px;
    left: 0px;
}

</style>
<body>
    <img class="pic" src="img/motor.gif" id="pic">
    <h1>Using KeyBoard by Js</h1>

<script>
    var motor = document.getElementById("pic")
    
    var k,L,t,s;
    L=0
    t=0
    s= 10
    function f1(e)
    {
        k = e.keyCode

        switch(k)
        {
            //right arrow
            case 39:
            motor.style.transform="scaleX(1)"
            if(L<window.innerWidth-100)
        }


        motor.style.left = L+"px"
        document.title =L

        break;
    }



    //left
    case 37:
    motor.style.transform="scaleX(-1)"

    if(L>=0)
    {
        L=L-s
    }

    motor.style.left = L+"px"
</script>
    
</body>
</html>
