<!doctype html>
<html>
<head>
<title> banner slider</title> 

<style>

#slider{
	overflow:hidden;
}

#slider figure{
	position: relative;
	width: 500;
	margin: 0;
	left: 0;
	animation: 20s slider infinite;
}

#slider figure img{
	float:left;
	width:20%;
}

@keyframes slider{
	0%{
	    left:0;
	}
	20%{
	    left:0;
	}
	25%{
	    left:-100;
	}
	45%{
	    left:-100;
	}
	50%{
	    left:-200;
	}
	70%{
	    left:-200;
	}
	75%{
	    left:-300;
	}
	95%{
	    left:-300;
	}
	100{
	    left:-400;
	}

}





</style>
</head>
<body> 
	<div id="slider">
		<figure>
			<img src="img/ai.jpg">
			<img src="img/lbg.jpg">
			<img src="img/lbg2.jpg">
			<img src="img/lbg3.jpg">
			<img src="img/Orchid House.jpg">

		</figure>
	</div>


</body>
</html>
